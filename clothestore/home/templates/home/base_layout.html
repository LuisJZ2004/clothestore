{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'home/css/new_base_layout.css' %}">
    {% block styles %}
    {% endblock styles %}
    
</head>
<body>
    <header>
        <div class='logo'>
            <img src="{% static 'home/images/circle_closet.png' %}" alt="" width="100px">
        </div>
        <div class="search-bar">
            <form action="{% url 'search:search_object' %}" method="GET">
                {% csrf_token %}
                <input type="search" class="search_bar" name='search-bar' placeholder='  search'>
                <input type="submit" value="search">
            </form>
        </div>

        <nav>
            <a href="{% url 'clothes:clothes_by_gender' 'M' %}">Men</a>
            <a href="{% url 'clothes:clothes_by_gender' 'W' %}">Women</a>
            <a href="{% url 'brands:all_brands' %}">Brands</a>
            <a href="#">About</a>
        </nav>

        <div class="accounts">
            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}">logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">login</a>
            {% endif %}
            <a href="{% url 'cart:cart_path' %}">cart</a>
        </div>
    </header>

    {% block content %}
    {% endblock content %}
    

</body>
</html>
